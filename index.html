<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymn Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <div class="filter">
            <h1>HBC Hymn Search</h1>

            <button onclick="searchHymn()">Search</button>
        </div>
        <div id="searchResults"></div>
    </div>

    <script src="script.js" ></script>
    <script src="h.js" ></script>
</body>

</html>
